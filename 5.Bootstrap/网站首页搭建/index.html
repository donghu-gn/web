<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>极客商城首页</title>

    <!-- 引入bootstrap样式 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <!-- logo -->
    <div class="container">
        <!-- class为row让div能在一行中展示，系统会自动分为最多12列 -->
        <div class="row">
            <!--
                定义自适应的规则：
                1.若当前pc屏幕是超大屏幕，按照4/5/3，例如：.col-lg-4
                2.若当前pc屏幕是中等屏幕，按照4/4/4，例如：.col-md-4
                3.若当前pad屏幕是小屏幕，按照6/6/12，例如：.col-sm-6
                4.若当前手机屏幕是超小屏幕，默认div独占一行显示，并隐藏header图片，.hidden-xs
            -->
            <div class="col-lg-4 col-md-4 col-sm-6">
                <!-- logo图片 -->
                <img src="img/logo.png" />
            </div>
            <div class="col-lg-5 col-md-4 col-sm-6 hidden-xs">
                <!-- header图片 -->
                <img src="img/header.png" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12" style="padding-top: 20px">
                <!-- 超链接 -->
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">首页</a>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="container" style="margin-top: 20px">
        <!-- 导航条去反色navbar-inverse  -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- 品牌信息 -->
                <div class="navbar-header">
                    <!-- 若当前是手机超小屏幕时，隐藏原来的导航条，通过按钮展示导航下拉效果 -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- 品牌的首页超链接 -->
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- 商品列表超链接和搜索查询表单 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <!-- 商品列表超链接 -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">手机数码<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">电脑办公</a></li>
                        <li><a href="#">服装鞋帽</a></li>
                        <li><a href="#">母婴产品</a></li>
                        <li><a href="#">奢侈品牌</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">全部分类<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">手机数码</a></li>
                                <li><a href="#">电脑办公</a></li>
                                <li><a href="#">服装鞋帽</a></li>
                                <li><a href="#">母婴产品</a></li>
                                <li><a href="#">奢侈品牌</a></li>
                                <li><a href="#">周边潮牌</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- 搜索查询的表单 navbar-right居右显示 -->
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div><!-- .navbar-collapse end -->
            </div><!-- .container-fluid end -->
        </nav><!-- .nav end -->
    </div><!-- .container end -->

    <!-- banner轮播图 -->
    <div class="container"></div>

    <!-- 热门商品 -->
    <div class="container"></div>

    <!-- 广告区域 -->
    <div class="container"></div>

    <!-- 最新商品 -->
    <div class="container"></div>

    <!-- 服务优势 -->
    <div class="container"></div>

    <!-- 关于我们 -->
    <div class="container"></div>

</body>


    <!-- 引入jQuery -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- 引入bootstrap插件 -->
    <script src="js/bootstrap.min.js"></script>
</html>
