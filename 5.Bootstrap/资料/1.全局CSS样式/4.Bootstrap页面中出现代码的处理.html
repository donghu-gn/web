<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>4.Bootstrap页面中出现代码的处理</title>

    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../prettify-small-4-Mar-2013/google-code-prettify/prettify.css"/>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../prettify-small-4-Mar-2013/google-code-prettify/prettify.js"></script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            //语法高亮显示
            prettyPrint();
        });
    </script>

    <style>
        li.L0, li.L1, li.L2, li.L3, li.L5, li.L6, li.L7, li.L8 {
             list-style-type: decimal!important;
        }
    </style>

</head>
<body>

    <div class="container">
        <p>今天学习了<code>&lt;table&gt;</code>标签</p>

        <p>在dos环境下，需要通过<kbd>cd</kbd>命令进入子目录，在Eclipse中可以使用<kbd>ctrl+/</kbd>快捷键</p>

        <pre class="prettyprint linenums">
public class HelloWorld {

       public static void main(String[] args) {

            System.out.println("hello,world");

       }

}
        </pre>

        <samp>这是一行程序输出的结果：hello,world</samp>

        <p> <var>x</var> = <var>i</var> + <var>j</var></p>


    </div>

</body>
</html>
