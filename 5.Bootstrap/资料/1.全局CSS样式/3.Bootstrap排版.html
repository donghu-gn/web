<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>3.Bootstrap排版</title>

    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <p>这段<mark>标记</mark>文字</p>

    <p class="text-left">这段左对齐文字</p>
    <p class="text-right">这段右对齐文字</p>
    <p class="text-center">这段中间对齐文字</p>

    <p>这是一个<abbr title="我是缩略语啦">缩略语</abbr>的标签</p>

    <blockquote>
        走自己的路让别人去说吧！
        <footer>xxx</footer>
    </blockquote>

    <dl class="dl-horizontal">
        <dt>水平排列的描述</dt>
        <dd>默认样式堆叠在一起，随着导航条逐渐展开而排列在一行,默认样式堆叠在一起，随着导航条逐渐展开而排列在一行</dd>
        <dt>水平排列的描述</dt>
        <dd>默认样式堆叠在一起，随着导航条逐渐展开而排列在一行,默认样式堆叠在一起，随着导航条逐渐展开而排列在一行</dd>
    </dl>

</body>
</html>
