<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>4.工具提示</title>

<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>

<script type="text/javascript">

	$(document).ready(function(e) {
        //初始化工具提示
		$('a,button[data-toggle="tooltip"]').tooltip();		
    });

</script>

</head>

<body>
	
    <div class="container">
    
    	<br><br><br>
    	
        <button type="button" class="btn btn-default" data-toggle="tooltip" title="这是一个提示文字">默认提示</button>
        
        <button type="button" class="btn btn-primary" data-toggle="tooltip" title="这是一个提示文字" data-placement="left">左侧提示</button>
        
        <button type="button" class="btn btn-info" data-toggle="tooltip" title="这是一个提示文字" data-placement="right">右侧提示</button>
        
        <button type="button" class="btn btn-warning" data-toggle="tooltip" title="这是一个提示文字" data-placement="top">上方提示</button>
        
        <button type="button" class="btn btn-danger" data-toggle="tooltip" title="这是一个提示文字" data-placement="bottom">下方提示</button>
        
        <a href="#" data-toggle="tooltip" title="这是一个提示文字">链接提示</a>
    
    </div>
       
</body>
</html>
