<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉列表左右选择</title>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script>

			$(function () {
				//将左侧选项添加至右侧
				//1.单击选择：将选中项添加至右侧
				$("#selectOneToRight").click(function () {
					$("#left option:selected").appendTo("#right");
				})

				//2.单击选择：将所有项添加至右侧
				$("#selectAllToRight").click(function () {
					$("#left option").appendTo("#right");
				})

				//3.双击选择：某一项双击直接添加至右侧
				$("#left").dblclick(function () {
					$("#left option:selected").appendTo("#right");
				})


				//将右侧选项添加至左侧
				//1.单击选择：将选中项添加至左侧
				$("#selectOneToLeft").click(function () {
					$("#right option:selected").appendTo("#left");
				})

				//2.单击选择：将所有项添加至左侧
				$("#selectAllToLeft").click(function () {
					$("#right option").appendTo("#left");
				})

				//3.双击选择：某一项双击直接添加至左侧
				$("#right").dblclick(function () {
					$("#right option:selected").appendTo("#left");
				})
			})


		</script>
	</head>
	<body>
		<table border="1" width="600" align="center">
			<tr>
				<td>
					分类名称
				</td>
				<td>
					<input type="text" name="cname" value="手机数码"/>
				</td>
			</tr>
			<tr>
				<td>
					分类描述
				</td>
				<td>
					<textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
				</td>
			</tr>
			<tr>
				<td>
					分类商品
				</td>
				<td>
					<span style="float: left;">
						<font color="green" face="宋体">已有商品</font><br/>
						<select id="left" multiple="multiple" style="width: 100px;height: 200px;" >
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" style="padding-left: 20px;" id="selectOneToRight" >&gt;&gt;</a></p>
						<p><a href="#" style="padding-left: 20px;" id="selectAllToRight">&gt;&gt;&gt;</a></p>
					</span>
					<span style="float: right;">
						<font color="red" face="宋体">未有商品</font><br/>
						<select id="right" multiple="multiple" style="width: 100px;height: 200px;" >
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#" id="selectOneToLeft" >&lt;&lt;</a></p>
						<p><a href="#" id="selectAllToLeft" >&lt;&lt;&lt;</a></p>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type='submit' value="修改"/>
				</td>
			</tr>
		</table>
	</body>
</html>
