<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>
<body>
请输入城市：<input type="text" id="id"/> 
<br/><br/>
城市复选框：
<div style="width:200px;background:red;">
	<input type="checkbox" name="love" value="北京"/>北京
	<input type="checkbox" name="love" value="南京"/>南京
	<input type="checkbox" name="love" value="上海"/>上海
</div>
	
	<br/><br/>
	<input type="button" value="判断" onclick="selectValue();"/>
</body>
<script type="text/javascript">
	function selectValue() {
		$("div input").prop("checked",false);
		var cityValue = $("#id").val();
		$("div input[value='"+cityValue+"']").prop("checked","checked");
	}
</script>
</html>
