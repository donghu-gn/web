            //2.length：符合选择器的元素的个数。

            //alert($("li").selector);

            //4.get([index]) 返回的是所选中的元素，下标从0开始，返回的是DOM对象
            // var li1 = $("li").get(1);
            // alert(li1);   //[object HTMLLIElement]
            // alert(li1.innerText);  //bbbbbb

            //:eq(index) 返回的是所选中的元素，下标从0开始，返回的是jQuery对象
            // var $li2 = $("li:eq(2)");
            // alert($li2);  //[object Object]
            // alert($li2.text());  //cccccc

            //5.index([selector|element]) 搜索匹配的元素,返回相应元素的索引值,从0开始计数。
            //迭代遍历所有的li元素
            $("li").each(function () {
                $(this).click(function () {
                    //$(this) 当前正在点击的li元素
                    var $l = $(this);
                    //$l.index() 获取当前正在点击的li元素的下标
                    //alert($l.index());

                    //改变点击的li元素
                    $l.attr("class","on");

                    //改变未被点击的li( 不是$(this) )元素
                    $("li").not($l).removeAttr("class");
                });
            });

        });

    </script>

<body>
    <ul>
        <li>aaaaaa</li>
        <li>bbbbbb</li>
        <li>cccccc</li>
        <li>dddddd</li>
        <li>eeeeee</li>
